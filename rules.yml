# ------------------------------------
# 育成ゲームのルール設定ファイル
# ------------------------------------

# ゲームの基本設定
game_title: "育成ゲーム"

# ------------------------------------
# キャラクターの定義
# 
# id: キャラクターのユニークなID
# name: 表示される名前
# emoji: 表示する絵文字
# evolve_to: 次に進化するキャラクターのID
# evolve_conditions: 進化の条件
#   - type: time (時間経過)
#     value: 秒数
#   - type: parameter (パラメータ)
#     target: パラメータのID
#     value: この値以上になったら進化
# ------------------------------------
characters:
  - id: "egg"
    name: "タマゴ"
    emoji: "🥚"
    evolve_to: "child"
    evolve_conditions:
      - type: "time"
        value: 10 # 10秒経過で進化

  - id: "child"
    name: "こども"
    emoji: "🐣"
    # 進化の分岐を設定
    evolutions:
      # 条件は上から順にチェックされます
      - to: "adult_angel"  # 天使への進化
        conditions:
          - type: "parameter"
            target: "mood"
            value: 70 # ごきげんが70以上なら
          - type: "time"
            value: 60 # 60秒たっていたら
      - to: "adult_devil" # 悪魔への進化（上記以外の場合）
        conditions:
          - type: "time"
            value: 60 # 60秒たっていたら

  - id: "adult_angel"
    name: "てんし"
    emoji: "😇"
    evolutions:
      - to: "tomb"
        conditions:
          - type: "time"
            value: 180 # 3分間生存

  - id: "adult_devil"
    name: "あくま"
    emoji: "😈"
    evolutions:
      - to: "tomb"
        conditions:
          - type: "time"
            value: 120 # 2分間生存

  - id: "tomb"
    name: "おはか"
    emoji: "🪦"
    is_final_state: true # ゲーム終了状態

# ------------------------------------
# パラメータの定義
# 
# id: パラメータのユニークなID
# name: 表示される名前
# max_value: 最大値
# initial_value: 初期値
# decrease_per_second: 1秒あたりに自然減少する量
# ------------------------------------
parameters:
  - id: "hunger"
    name: "おなか"
    max_value: 100
    initial_value: 80
    decrease_per_second: 1
  - id: "mood"
    name: "ごきげん"
    max_value: 100
    initial_value: 50
    decrease_per_second: 2

# ------------------------------------
# プレイヤーのアクション（お世話ボタン）の定義
# 
# id: アクションのユニークなID
# name: ボタンに表示される名前
# effects: ボタンを押したときの効果
#   - target: 影響を与えるパラメータのID
#     value: 増減する量 (マイナスも可)
# ------------------------------------
actions:
  - id: "feed"
    name: "ごはん"
    message: "おいしい！"
    effects:
      - target: "hunger"
        value: 30
  - id: "play"
    name: "あそぶ"
    message: "たのしいな！"
    effects:
      - target: "mood"
        value: 20 